<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Abejas y Zánganos</title>
    <link rel="stylesheet" href="estilos/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="elaboracion.html">Elaboración</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1>Contacto</h1>
            <p>¿Tienes alguna consulta? Nos encantaría saber de ti. Completa el formulario y nos pondremos en contacto contigo.</p>
        </section>

      
        <section class="contact-form-section">
            <h2>Envíanos un Mensaje</h2>
            <form class="contact-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Abejas y Zánganos. Todos los derechos reservados.</p>
            <div class="sociales">
                <a href="#" class="fa fa-github"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </div>
        
    </footer>
</body>
</html>
